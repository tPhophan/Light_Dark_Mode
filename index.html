<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark & Light Mode | Workshop</title>
    <script
      src="https://kit.fontawesome.com/3f77d86e1b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theme-switch-container">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun"></i>
        <!-- <i class="far fa-moon"></i> -->
      </span>
      <label class="theme-switch">
        <input type="checkbox" name="" id="" />
        <div class="slider rounded"></div>
      </label>
    </div>
    <nav id="nav">
      <a href="#pola">Pola</a>
      <a href="#profile">Profile</a>
      <a href="#contact">Contact</a>
    </nav>
    <section id="pola">
      <div class="title-group">
        <h1>Pola</h1>
        <h2>Stupid Cat !</h2>
      </div>
    </section>
    <section id="profile">
      <div class="title-group">
        <h1>Profile</h1>
        <div class="profile-container">
          <div class="img-container">
            <h2 id="imgText">Before</h2>
            <img id="img1" src="img/pola_before.jpg" alt="pola-before" />
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="title-group">
        <h1>Contact</h1>
        <div class="social-icon">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-line"></i>
          <i class="fab fa-github" src="https://github.com/tPhophan"></i>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
